<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册--六六传媒</title>
    <link rel="short icon" style="image/x-icon" href="./status/images/favicon.ico">
    <link rel="icon" style="image/x-icon" href="./status/images/favicon.ico">
    <link rel="bookmark" style="image/x-icon" href="./status/images/favicon.ico">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="./status/css.css">
    <link rel="stylesheet" href="./status/layui/css/layui.css">
    <link rel="stylesheet" href="./status/font-awesome/css/font-awesome.min.css">

<body class="login_home">
<div class="login_info">
    <img src="./status/images/login_logo.png" style="width: 90px; margin-top: 15%;">
    <div class="login_name mt-30">
        <input type="text" placeholder="手机号码"
               class="login_inp">
        <i class="layui-icon layui-icon-cellphone login_inp_icon"></i>
    </div>
    <div class="login_name mt-30">
        <input type="text" placeholder="邮箱"
               class="login_inp">
        <i class="fa fa-envelope-open-o login_inp_icon" aria-hidden="true"></i>
    </div>
    <div class="login_pass mt-20 mb-10">
        <input type="text" placeholder="请输入密码"
               class="login_inp">
        <i class="layui-icon layui-icon-password login_inp_icon"></i>
    </div>
    <div class="login_pass mt-20 mb-10">
        <input type="text" placeholder="确认密码"
               class="login_inp">
        <i class="layui-icon layui-icon-password login_inp_icon"></i>
    </div>
    <a href="" style="color: #ee8d00; text-decoration: underline; margin-left: 40%; font-size: 12px;">已有账号，登录</a>
    <div class="mt-30 mb-20">
        <button class="login_but">
            确定注册
        </button>
    </div>
    <span style="color: white; font-size: 12px;">还没有账号？<a href="" style="color: #ee8d00;text-decoration:underline">立即注册成为主播</a></span>
    <div style="margin-top: 85%;">
        <h3 style="color: white; letter-spacing:5px;">—— 第三方账号登录 ——</h3>
        <div class="mt-20 mb-30">
            <i class="layui-icon layui-icon-login-wechat" style="color: white; font-size: 35px; margin-right: 8%;"></i>
            <i class="layui-icon layui-icon-login-qq" style="color: white; font-size: 35px;margin-right: 8%;"></i>
            <i class="layui-icon layui-icon-login-weibo" style="color: white; font-size: 35px;"></i>
        </div>
    </div>
</div>
<footer>
    <script src="./status/layui/layui.js"></script>
    <script src="./status/js.js"></script>
</footer>
</body>
</html>
